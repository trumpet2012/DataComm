{% load staticfiles %}
<script href="{% static 'css/material.min.css' %}"></script>
<ul class="mdl-list">
    {% for device in devices %}
    <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons  mdl-list__item-icon">devices</i>
          {{ device.ip }}
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-{{ forloop.counter }}">
              <input type="checkbox" name="devices" id="list-checkbox-{{ forloop.counter }}" class="mdl-checkbox__input" value={{ device.id }} />
          </label>
        </span>
    </li>
    {% endfor %}
</ul>
